{% extends "character/layout.html" %}
{% load static %}

{% block title %}Create Character{% endblock title %}

{% block content %}

<main class="container">
    <h1>Create Character</h1>
    <form action="{% url 'character:character_create' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create">
    </form>
</main>

{% endblock content %}
