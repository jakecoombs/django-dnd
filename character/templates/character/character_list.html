<html lang="en-US">

</html>

<head>
    <meta charset="utf-8" />
    <title>Characters</title>
</head>

{% load static %}

<link rel="stylesheet" href="{% static 'character/style.css' %}">

<body>
    <h1>Characters</h1>

    {% if character_list %}
    <ul>
        {% for character in character_list %}
        <li><a href="{% url 'character:detail' character.id %}">{{ character.name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No characters are available.</p>
    {% endif %}
</body>

</html>
